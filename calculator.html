<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-display">
            <div id="history"></div>
            <input type="text" id="display" readonly>
        </div>
        <div class="calculator-keys">
            <!-- First row: should be working at the end of lab7 -->
            <div class="calculator-row">
                <button class="btn-function" onclick="clearMemory()">MC</button>
                <button class="btn-function" onclick="recallMemory()">MR</button>
                <button class="btn-function" onclick="addToMemory()">M+</button>
                <button class="btn-function" onclick="subtractFromMemory()">M-</button>
                <button class="btn-function" onclick="clearAll()">C</button>
            </div>
            <!-- Second row:  for future implementation -->
            <div class="calculator-row">
                <button class="btn-function" onclick="insertMathFunction('Math.pow')">x<sup>y</sup></button>
                <button class="btn-function" onclick="insertMathFunction('Math.sqrt')">√</button>
                <button class="btn-function" onclick="insertMathFunction('Math.abs')">|x|</button>
                <button class="btn-function" onclick="insertMathConstant('Math.PI')">π</button>
                <button class="btn-function" onclick="insertMathConstant('Math.E')">e</button>
            </div>
            <!-- Third row: for future implementation -->
            <div class="calculator-row">
                <button class="btn-function" onclick="insertMathFunction('Math.sin')">sin</button>
                <button class="btn-function" onclick="insertMathFunction('Math.cos')">cos</button>
                <button class="btn-function" onclick="insertMathFunction('Math.tan')">tan</button>
                <button class="btn-function" onclick="insertMathFunction('Math.log')">log</button>
                <button class="btn-function" onclick="insertMathFunction('Math.exp')">exp</button>
            </div>
            <!-- Fourth row:  for future implementation -->
            <div class="calculator-row">
                <button class="btn-function" onclick="insertMathFunction('Math.asin')">asin</button>
                <button class="btn-function" onclick="insertMathFunction('Math.acos')">acos</button>
                <button class="btn-function" onclick="insertMathFunction('Math.atan')">atan</button>
                <button class="btn-function" onclick="insertMathConstant('Math.LN2')">ln2</button>
                <button class="btn-function" onclick="insertMathConstant('Math.LN10')">ln10</button>
            </div>
            <!-- Fifth row: should be working at the end of lab7  -->
            <div class="calculator-row">
                <button class="btn-number" onclick="appendToDisplay('7')">7</button>
                <button class="btn-number" onclick="appendToDisplay('8')">8</button>
                <button class="btn-number" onclick="appendToDisplay('9')">9</button>
                <button class="btn-operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn-function" onclick="insertMathFunction('Math.round')">round</button>
            </div>
            <!-- Sixth row: should be working at the end of lab7  -->
            <div class="calculator-row">
                <button class="btn-number" onclick="appendToDisplay('4')">4</button>
                <button class="btn-number" onclick="appendToDisplay('5')">5</button>
                <button class="btn-number" onclick="appendToDisplay('6')">6</button>
                <button class="btn-operator" onclick="appendToDisplay('*')">×</button>
                <button class="btn-function" onclick="insertMathFunction('Math.ceil')">ceil</button>
            </div>
            <!-- Seventh row: should be working at the end of lab7  -->
            <div class="calculator-row">
                <button class="btn-number" onclick="appendToDisplay('1')">1</button>
                <button class="btn-number" onclick="appendToDisplay('2')">2</button>
                <button class="btn-number" onclick="appendToDisplay('3')">3</button>
                <button class="btn-operator" onclick="appendToDisplay('-')">-</button>
                <button class="btn-function" onclick="insertMathFunction('Math.floor')">floor</button>
            </div>
            <!-- Eighth row: should be working at the end of lab7  -->
            <div class="calculator-row">
                <button class="btn-number" onclick="appendToDisplay('0')">0</button>
                <button class="btn-number" onclick="appendToDisplay('.')">.</button>
                <button class="btn-equals" onclick="calculate()">=</button>
                <button class="btn-operator" onclick="appendToDisplay('+')">+</button>
                <button class="btn-function" onclick="deleteLast()">⌫</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
